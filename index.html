<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>食者生成器</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta property="og:image" content="app/img/logo.png"/>
    <meta name="keywords" content="pred generator"/>
    <meta name="description" content="pred generator"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.5"/>
    <link rel="icon" type="image/png" href="app/img/logo.png">
    <link href="app/style.css" rel="stylesheet" type="text/css"/>
    <script src="app/js/jquery.min.js"></script>
    <script src="app/js/echarts.min.js"></script>
    <script src="app/js/html2canvas.min.js"></script>
</head>
<body>
<div class="container">
    <h1>食者生成器</h1>
    <h4>Pred Generator</h4>
</div>
<div class="container" id="warning"></div>
<div class="container">
    <div class="title">>_</div>
    <ul class="block__list block__list_words">
        <li>
            <label for="CharacterName">姓名</label>
            <input type="text" id="CharacterName" style="width: 10rem;">
        </li>
        <li>
            每次点击都会生成全新的角色信息，请及时保存你中意的结果
        </li>
    </ul>
    <div class="MaT2">
        <a id="generate" href="javascript:;" class="block__list_words Bnt MaT1">随机生成</a>
    </div>
</div>
<div class="container" id="content">
    <div class="switch_tab">
        <div class="on" data-target="simple">基础</div>
        <div data-target="panel">面板</div>
        <div data-target="tag">提示词</div>
    </div>
    <div class="cardbox" id="download_content">
        <div class="Cname">
            <div class="first"></div>
            <div class="last"></div>
        </div>
        <div id="screen-simple" class="screen screen-simple active">
            <div class="card bg_card P-T4 desc1"></div>
            <div class="card bg_card MaT1 desc2"></div>
        </div>
        <div id="screen-panel" class="screen screen-panel bg_card">
            <div id="info-panel" class="card P-T4 desc1">
            </div>
            <div id="stand-panel">
                <div id="panel" style="width: 250px;height: 250px;"></div>
            </div>
        </div>
        <div id="screen-tag" class="screen screen-tag bg_card">
            <div class="card P-T4 desc1">
                <p>复制提示词时，此段内容不会被复制。</p>
                <p>提示词越长，AI抽风的概率越大，请根据实际效果调整、删除提示词。</p>
            </div>
            <div id="info-tag" class="card desc1"></div>
        </div>
    </div>
</div>
<div class="container" id="download">
    <div class="MaT2">
        <a id="downloadBtn" href="javascript:;" class="block__list_words Bnt MaT1">导出为图片</a>
        <a id="copyContent" href="javascript:;" class="block__list_words Bnt MaT1">复制提示词</a>
    </div>
</div>
<div style="padding-bottom: 5rem;"></div>
<div id="foot">
    <h3>
        <a href='https://github.com/theSwayed/PredGenerator/'>Pred Generator</a>
        <a href='Javascript:'>数据维护：TheSwayed</a>
        制作于 2024 全功能魔改版，已经忘记为什么要用这个demo，但还是感谢原作者开源
    </h3>
    <h3>
        Website create in 2020
        <a href='https://kumame.github.io/Tools/'>原版开源：ToolBox</a>
        <a href='https://kumame.pw'>Maintainer：熊豆(kumame)</a>
    </h3>
</div>
</body>
<script src="app/config.js"></script>
<script>
    $.getScript('app/app.js')
</script>
</html>
